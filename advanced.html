<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Advanced Search</title>
        <link rel="stylesheet" href="style.css">

    </head>
    <body style="text-align:left">
        <div>
            <button><a href="index.html">Google Search</a></button>
        </div>

        <img id="smalllogo" src="googlelogo.jpg">

        <h3>Advanced Search</h3>

        <p>Find pages with...</p>

        <div class="div2">
            <form action="https://google.com/search">
                <input type="text" name="as_q">
                <input type="submit" value="Find pages with all these words:">
            </form>
    
            <form action="https://google.com/search">
                <input type="text" name="as_epq">
                <input type="submit" value="Find pages with this exact word or phrase">
            </form>
    
            <form action="https://google.com/search">
                <input type="text" name="as_oq">
                <input type="submit" value="Find pages with any of these words">
            </form>
    
            <form action="https://google.com/search">
                <input type="text" name="as_eq">
                <input type="submit" value="Find pages with none of these words:">
            </form>
        </div>
    </body>
</html>
